<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Assets/Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.46.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Tripy</title>

      <nav>

          <div class="navbar-start">

              <label tabindex="0" class="btn btn-ghost md:hidden">

                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"

                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"

              <ul
                tabindex="0"
                class="menu menu-compact dropdown-content mt-3 p-2  shadow bg-base-100 rounded-box w-52"

                <li><a>About</a></li>
                <li><a>Services</a></li>
                <li><a>Price</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="" href="/"><img src="./Assets/Logo.png" alt="" /></a>
          </div>
          <div class="navbar-center hidden md:-ml-20 lg:ml-0 md:flex">
            <ul class="flex md:gap-5 lg:gap-10 px-1 font-semibold text-xl text-purple-500">
              <li>
                <a
                  class="hover:border-b-2 border-b-pink-600  hover:text-2xl ease-in duration-150"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="hover:border-b-2 border-b-pink-600 hover:text-2xl ease-in duration-150"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="hover:border-b-2 border-b-pink-600 hover:text-2xl ease-in duration-150"
                  >Services</a
                >
              </li>
              <li>
                <a
                  class="hover:border-b-2 border-b-pink-600 hover:text-2xl ease-in duration-150"

                >
              </li>
              <li>
                <a
                  class="hover:border-b-2 border-b-pink-600 hover:text-2xl ease-in duration-150"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar-end flex gap-5">
            <a href="/" class="font-semibold text-xl text-purple-600">Login</a>
            <a class="btn rounded-3xl bg-pink-600 border-none " >Get started</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Section Ends -->

    <!-- Hero Section Starts -->
    <section class="mb-20 bg-gray-100">
      <div>
        <section class="">
          <div
            class="container flex flex-col justify-center p-6 mx-auto sm:py-12 lg:py-44 md:flex-row lg:gap-60"
          >
            <div
              class="flex flex-col justify-center p-6 text-center rounded-sm md:max-w-sm lg:max-w-md xl:max-w-lg lg:text-left"
            >
              <h1 class="font-bold md:leading-tight text-3xl md:text-4xl lg:text-6xl sm:text-left">
                Dare to <span class="dark:text-violet-400">live the life</span> you've always wanted. 
              </h1>
            </div>
            <div
              class="flex items-center justify-center p-6 mt-8 lg:mt-0 h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128"
            >
              <img
                src="./Assets/hero.png"
                alt=""
                class="object-contain h-72 sm:h-80 lg:h-auto"
              />
            </div>
          </div>
        </section>
      </div>
